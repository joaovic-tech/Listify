<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
  <form id="task-form" class="mx-auto max-w-sm bg-gray-100 p-6 rounded-lg shadow-xl">
    <label for="task-input" class="block font-bold text-2xl mb-2 text-gray-800">Nova tarefa:</label>
    <input type="text" id="task-input" class="border w-full px-4 py-2 rounded-full focus:outline-none focus:shadow-outline" placeholder="Exemplo: comprar leite" />
    <button type="submit" id="add-button" class="w-full mt-4 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
      Adicionar
    </button>
  </form>
  <ul id="task-list" class="mt-8 list-none"></ul>
    <script src="js/main.js"></script>
  </body>
</html>
